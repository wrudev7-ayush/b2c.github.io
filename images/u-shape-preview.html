
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U Shape Border Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
    }

    .u-border-box {
      width: 90%;
      height: 320px;
      margin: 80px auto;
      border: 4px solid #000;
      position: relative;
      border-radius: 20px;
      background: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .u-border-box::after {
      content: "";
      position: absolute;
      right: -70px;
      top: 50%;
      transform: translateY(-50%);
      width: 140px;
      height: 180px;
      background: #f2f4f8;
      border-left: 4px solid #000;
      border-top-left-radius: 90px;
      border-bottom-left-radius: 90px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="u-border-box">
    <div>
      <h2>U Shape Border Preview</h2>
      <p>Right side se inward U shape design</p>
    </div>
  </div>

</body>
</html>
