<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Confirmed</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
:root {
  --green: #22c55e;
  --dark: #052e16;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'DM Sans', sans-serif;
  background: #020617;
  color: white;
  overflow: hidden;
}

/* ===== CINEMATIC BACKGROUND ===== */
.scene {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(34,197,94,.25), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(16,185,129,.2), transparent 45%),
    linear-gradient(180deg, #020617, #020617);
  animation: ambientMove 20s linear infinite alternate;
}

@keyframes ambientMove {
  0% { background-position: 0% 0%, 100% 100%; }
  100% { background-position: 20% 40%, 80% 60%; }
}

/* ===== FLOATING PARTICLES ===== */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--green);
  opacity: 0.4;
}

/* ===== CENTER EXPERIENCE ===== */
.experience {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.content {
  text-align: center;
  max-width: 680px;
}

/* ===== SUCCESS ICON ===== */
.icon {
  width: 160px;
  height: 160px;
  margin: 0 auto 40px;
  position: relative;
}

.glow {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(34,197,94,.4), transparent 60%);
  filter: blur(30px);
  opacity: 0;
}

svg {
  width: 160px;
  height: 160px;
}

circle {
  fill: none;
  stroke: var(--green);
  stroke-width: 4;
  stroke-dasharray: 314;
  stroke-dashoffset: 314;
}

path {
  fill: none;
  stroke: var(--green);
  stroke-width: 5;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
}

/* ===== TEXT ===== */
h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 14px;
}

.sub {
  font-size: 18px;
  color: #a7f3d0;
  margin-bottom: 40px;
}

/* ===== DETAILS ===== */
.details {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin-bottom: 50px;
}

.detail {
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 18px;
}

.detail span {
  display: block;
  font-size: 13px;
  color: #86efac;
}

.detail strong {
  font-size: 18px;
}

/* ===== CTA ===== */
.actions {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  padding: 18px 42px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.primary {
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color: #052e16;
}

.secondary {
  background: transparent;
  border: 2px solid rgba(255,255,255,.3);
  color: white;
}

/* ===== MAGNETIC EFFECT ===== */
.btn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.4), transparent);
  transform: translateX(-100%);
}

.btn:hover::after {
  animation: shine 1.2s ease;
}

@keyframes shine {
  to { transform: translateX(120%); }
}
</style>
</head>
<body>

<div class="scene"></div>

<div class="experience">
  <div class="content">

    <!-- ICON -->
    <div class="icon">
      <div class="glow"></div>
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"/>
        <path d="M28 52 L44 66 L72 36"/>
      </svg>
    </div>

    <h1>Booking Confirmed</h1>
    <p class="sub">Your journey is officially locked in</p>

    <!-- DETAILS -->
    <div class="details">
      <div class="detail">
        <span>Passenger</span>
        <strong id="name"></strong>
      </div>
      <div class="detail">
        <span>Seat</span>
        <strong id="seat"></strong>
      </div>
      <div class="detail">
        <span>Total Paid</span>
        <strong>SAR <span id="total"></span></strong>
      </div>
    </div>

    <!-- CTA -->
    <div class="actions">
      <button class="btn primary">Download Ticket</button>
      <button class="btn secondary" onclick="goHome()">Return Home</button>
    </div>

  </div>
</div>

<script>
/* ===== DATA ===== */
const d = JSON.parse(localStorage.getItem("reviewData")) || {};
document.getElementById("name").innerText =
  `${d.title || ""} ${d.firstName || ""} ${d.lastName || ""}`;
document.getElementById("seat").innerText = d.seat || "-";
document.getElementById("total").innerText = d.total || "0";

/* ===== MASTER TIMELINE ===== */
const tl = gsap.timeline({ defaults:{ ease:"expo.out" } });

tl.to("circle", { strokeDashoffset:0, duration:1.2 })
  .to("path", { strokeDashoffset:0, duration:.7 }, "-=.6")
  .to(".glow", { opacity:1, scale:1.4, duration:1 }, "-=.4")
  .from("h1", { y:40, opacity:0, duration:1 }, "-=.3")
  .from(".sub", { y:20, opacity:0, duration:.8 }, "-=.7")
  .from(".detail", { y:30, opacity:0, stagger:.15, duration:.9 }, "-=.6")
  .from(".btn", { y:20, opacity:0, stagger:.15, duration:.8 }, "-=.5");

/* ===== PARTICLES ===== */
for (let i=0;i<20;i++){
  const p = document.createElement("div");
  p.className = "particle";
  document.body.appendChild(p);

  gsap.fromTo(p,
    {
      x: innerWidth/2,
      y: innerHeight/2,
      scale: 0
    },
    {
      x: Math.random()*innerWidth,
      y: Math.random()*innerHeight,
      scale: Math.random()+0.3,
      duration: Math.random()*2+2,
      ease:"power1.out",
      repeat:-1,
      yoyo:true
    }
  );
}

/* ===== HOME ===== */
function goHome(){
  gsap.to("body", {
    opacity:0,
    duration:.8,
    onComplete:()=>{
      localStorage.clear();
      location.href="index.html";
    }
  });
}
</script>

</body>
</html>
