<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking – Modern UI</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(120deg, #f8fafc, #eef2f7);
}

.glass-card {
  background: rgba(255, 255, 255, 0.85);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 30px 60px rgba(0,0,0,0.08);
  padding: 24px;
}

.route-title {
  font-weight: 600;
  color: #2f855a;
}

.time {
  font-size: 22px;
  font-weight: 600;
}

.flight-line {
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, #38b2ac, #2f855a);
}

.modern-input {
  border-radius: 12px;
  padding: 12px;
  border: 1px solid #e5e7eb;
}

.google-btn {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 12px;
  font-weight: 500;
}

.book-btn {
  background: linear-gradient(135deg, #2f855a, #38b2ac);
  color: white;
  border-radius: 14px;
  padding: 14px;
  font-weight: 600;
  border: none;
}

.book-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(56,178,172,0.4);
}

.timer {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #2f855a;
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
}

.total {
  font-size: 18px;
  color: #2f855a;
}

  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">

    <!-- LEFT -->
    <div class="col-lg-8">
      <div class="card glass-card flight-card mb-4">
        <h5 class="route-title">Bangalore → Delhi</h5>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            <strong>Akasa Air</strong>
            <p class="text-muted mb-0">QP 1823</p>
          </div>

          <div>
            <p class="time">07:40</p>
            <small>Bangalore (BLR)</small>
          </div>

          <div class="flight-line"></div>

          <div>
            <p class="time">10:50</p>
            <small>Delhi (DEL)</small>
          </div>

          <div class="text-end">
            <p class="mb-1">3h 10m</p>
            <small class="text-success">Non-Stop · 15KG</small>
          </div>
        </div>
      </div>

      <!-- SIGN IN CARD -->
      <div class="card glass-card auth-card">
        <h5>Sign in now to Book Online</h5>

        <div class="row mt-3">
          <div class="col-md-6">
            <input type="email" class="form-control modern-input" placeholder="Your email id">
            <small class="text-muted">
              Booking details will be sent to this email
            </small>
          </div>

          <div class="col-md-6 text-center">
            <button class="btn google-btn w-100">
              Sign in with Google
            </button>
          </div>
        </div>

        <div class="mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">I have a Password</label>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <select class="form-select modern-input">
              <option>India +91</option>
            </select>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control modern-input" placeholder="Mobile Number">
          </div>
        </div>

        <button class="btn book-btn mt-4">Book as Guest</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-lg-4">
      <div class="card glass-card fare-card">
        <div class="timer">18:59</div>
        <h5>Fare Summary</h5>

        <ul class="list-unstyled mt-3">
          <li class="d-flex justify-content-between">
            <span>Base Price</span>
            <strong>SAR 175.44</strong>
          </li>
          <li class="d-flex justify-content-between">
            <span>Taxes & Fees</span>
            <strong>SAR 52.86</strong>
          </li>
          <li class="d-flex justify-content-between">
            <span>Convenience Fees</span>
            <strong>SAR 0</strong>
          </li>
        </ul>

        <hr>

        <div class="d-flex justify-content-between total">
          <span>Grand Total</span>
          <strong>SAR 228.30</strong>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<!-- <script src="script.js"></script> -->
 <script>
    gsap.from(".flight-card", {
  y: 40,
  opacity: 0,
  duration: 1,
  ease: "power3.out"
});

gsap.from(".auth-card", {
  y: 60,
  opacity: 0,
  duration: 1,
  delay: 0.2,
  ease: "power3.out"
});

gsap.from(".fare-card", {
  x: 60,
  opacity: 0,
  duration: 1,
  delay: 0.4,
  ease: "power3.out"
});

 </script>

</body>
</html>
