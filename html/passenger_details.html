<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight Checkout – Guided Flow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f9fafb;
            color: #0f172a;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 18px 28px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
        }

        .top-bar .route span {
            color: #22c55e;
        }

        /* Flow Layout */
        .flow {
            position: relative;
            padding-left: 40px;
        }

        .flow::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(#22c55e, transparent);
        }

        .flow-step {
            position: relative;
            margin-bottom: 50px;
        }

        .step-dot {
            position: absolute;
            left: -18px;
            top: 6px;
            width: 14px;
            height: 14px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* Inputs */
        .soft-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid #e5e7eb;
            background: white;
        }

        /* Pills */
        .pill-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .pill {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background: #f1f5f9;
            font-weight: 500;
        }

        /* CTA */
        .primary-cta {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 18px 48px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
        }

        /* Price Rail */
        .price-rail {
            position: sticky;
            top: 30px;
            background: white;
            border-radius: 22px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .08);
        }

        .countdown {
            background: #052e16;
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 16px;
        }

        .price-row,
        .price-total {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .price-total {
            font-size: 20px;
            color: #16a34a;
        }

        .promo {
            display: flex;
            margin-top: 20px;
        }

        .promo input {
            flex: 1;
            padding: 12px;
            border-radius: 12px 0 0 12px;
            border: 1px solid #e5e7eb;
        }

        .promo button {
            padding: 0 22px;
            border: none;
            background: #052e16;
            color: white;
            border-radius: 0 12px 12px 0;
        }
    </style>
</head>

<body>

    <div class="container-fluid px-5 py-4">

        <!-- TOP SUMMARY BAR -->
        <header class="top-bar reveal">
            <div>
                <strong>Akasa Air</strong>
                <span>QP1811</span>
            </div>

            <div class="route">
                Bangalore <span>→</span> Delhi
            </div>

            <div class="time">
                04:00 – 07:00 · 3h · Non-stop
            </div>
        </header>

        <div class="row mt-5">

            <!-- LEFT GUIDED FLOW -->
            <div class="col-lg-8">

                <div class="flow">

                    <!-- STEP 1 -->
                    <section class="flow-step reveal">
                        <span class="step-dot"></span>
                        <h5>Passenger Details</h5>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <select class="soft-input">
                                    <option>Mr</option>
                                    <option>Ms</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input class="soft-input" placeholder="First name">
                            </div>
                            <div class="col-md-3">
                                <input class="soft-input" placeholder="Last name">
                            </div>
                            <div class="col-md-4">
                                <input class="soft-input" placeholder="Date of birth">
                            </div>
                        </div>
                    </section>

                    <!-- STEP 2 -->
                    <section class="flow-step reveal delay-1">
                        <span class="step-dot"></span>
                        <h5>Contact Information</h5>

                        <div class="row mt-3">
                            <div class="col-md-3">
                                <select class="soft-input">
                                    <option>India +91</option>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <input class="soft-input" placeholder="Mobile number">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="soft-input" placeholder="Email address">
                            </div>
                        </div>
                    </section>

                    <!-- STEP 3 -->
                    <section class="flow-step reveal delay-2">
                        <span class="step-dot"></span>
                        <h5>Extras (Optional)</h5>

                        <div class="pill-group">
                            <button class="pill">Baggage</button>
                            <button class="pill">Meals</button>
                            <button class="pill">Seat</button>
                        </div>
                    </section>

                    <!-- CTA -->
                    <div class="next-step reveal delay-3">
                        <button class="primary-cta" onclick="goToReview()" type="button">
                            Continue to Review →
                        </button>
                    </div>
                </div>
            </div>

            <!-- RIGHT PRICE RAIL -->
            <div class="col-lg-4">
                <aside class="price-rail reveal delay-2">

                    <div class="countdown">16:29</div>

                    <h6>Fare Summary</h6>

                    <div class="price-row">
                        <span>Base fare</span>
                        <strong>SAR 172.36</strong>
                    </div>
                    <div class="price-row">
                        <span>Taxes</span>
                        <strong>SAR 52.59</strong>
                    </div>

                    <div class="price-total">
                        <span>Total</span>
                        <strong>SAR 224.95</strong>
                    </div>

                    <div class="promo">
                        <input placeholder="Promo code">
                        <button>Apply</button>
                    </div>

                </aside>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="motion.js"></script>
    <script>
        gsap.from(".reveal", {
            opacity: 0,
            y: 40,
            duration: 1,
            ease: "power4.out",
            stagger: 0.15
        });

        gsap.from(".step-dot", {
            scale: 0,
            duration: 0.6,
            stagger: 0.2,
            ease: "back.out(1.7)"
        });
    </script>
    <script>
        function goToReview() {
            const data = {
                title: document.querySelector("select").value,
                firstName: document.querySelectorAll("input")[0].value,
                lastName: document.querySelectorAll("input")[1].value,
                dob: document.querySelectorAll("input")[2].value,
                phone: document.querySelectorAll("input")[3].value,
                email: document.querySelectorAll("input")[4].value,
                extras: ["Baggage"], // demo – can be dynamic later
                seat: "25E",
                baseFare: "172.36",
                taxes: "52.59",
                total: "224.95"
            };

            localStorage.setItem("reviewData", JSON.stringify(data));
            window.location.href = "review.html";
        }
    </script>
<script src="./main.js"></script>
</body>

</html>
