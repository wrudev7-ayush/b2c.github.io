<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Review & Confirm</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --green: #22c55e;
  --dark-green: #16a34a;
}

body {
  font-family: 'DM Sans', sans-serif;
  background:
    radial-gradient(circle at top left, #ecfdf5, transparent 40%),
    radial-gradient(circle at bottom right, #f0fdf4, transparent 40%),
    #f9fafb;
  color: #0f172a;
  overflow-x: hidden;
}

/* ===== Cards ===== */
.review-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 30px;
  margin-bottom: 28px;
  box-shadow: 0 25px 60px rgba(0,0,0,.08);
  position: relative;
}

.review-card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  border: 1px solid rgba(255,255,255,.6);
  pointer-events: none;
}

.review-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.review-header h5 {
  font-weight: 700;
}

.edit {
  font-size: 14px;
  color: var(--green);
  cursor: pointer;
  transition: transform .3s;
}

.edit:hover {
  transform: translateX(4px);
}

.item {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
  font-weight: 500;
}

/* ===== Price Rail ===== */
.price-rail {
  position: sticky;
  top: 30px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 30px 70px rgba(0,0,0,.12);
}

.price-rail h6 {
  font-weight: 700;
  margin-bottom: 18px;
}

.price-divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--green), transparent);
  margin: 18px 0;
}

.total {
  font-size: 22px;
  font-weight: 700;
  color: var(--dark-green);
}

/* ===== CTA ===== */
.confirm-btn {
  width: 100%;
  margin-top: 26px;
  padding: 20px;
  background: linear-gradient(135deg,var(--green),var(--dark-green));
  color: white;
  border: none;
  border-radius: 18px;
  font-weight: 700;
  font-size: 16px;
  position: relative;
  overflow: hidden;
  transition: transform .25s;
}

.confirm-btn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent 20%, rgba(255,255,255,.4), transparent 60%);
  transform: translateX(-100%);
}

.confirm-btn:hover {
  transform: translateY(-2px);
}

.confirm-btn:hover::after {
  animation: shine 1.2s ease;
}

@keyframes shine {
  to { transform: translateX(120%); }
}

/* ===== Floating Back Button ===== */
.back-btn {
  position: fixed;
  top: 24px;
  left: 24px;
  background: white;
  border-radius: 999px;
  padding: 10px 18px;
  border: none;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
  font-weight: 600;
  color: var(--green);
  z-index: 10;
}

/* ===== Subtle hover lift ===== */
.review-card:hover,
.price-rail:hover {
  transform: translateY(-4px);
  transition: transform .4s ease;
}
</style>
</head>
<body>

<button class="back-btn" onclick="goToPassengerDetails()">← Back</button>

<div class="container-fluid px-5 py-5">
  <div class="row">

    <!-- LEFT -->
    <div class="col-lg-8">

      <div class="review-card reveal">
        <div class="review-header">
          <h5>Passenger Details</h5>
          <span class="edit">Edit</span>
        </div>
        <div class="item"><span>Name</span><strong id="name"></strong></div>
        <div class="item"><span>Date of Birth</span><strong id="dob"></strong></div>
      </div>

      <div class="review-card reveal delay-1">
        <div class="review-header">
          <h5>Contact Information</h5>
          <span class="edit">Edit</span>
        </div>
        <div class="item"><span>Phone</span><strong id="phone"></strong></div>
        <div class="item"><span>Email</span><strong id="email"></strong></div>
      </div>

      <div class="review-card reveal delay-2">
        <div class="review-header">
          <h5>Extras</h5>
        </div>
        <div class="item"><span>Selected</span><strong id="extras"></strong></div>
        <div class="item"><span>Seat</span><strong id="seat"></strong></div>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="col-lg-4">
      <aside class="price-rail reveal delay-2">
        <h6>Fare Summary</h6>

        <div class="item">
          <span>Base Fare</span>
          <strong>SAR <span id="base"></span></strong>
        </div>
        <div class="item">
          <span>Taxes</span>
          <strong>SAR <span id="tax"></span></strong>
        </div>

        <div class="price-divider"></div>

        <div class="item total">
          <span>Total</span>
          <strong>SAR <span id="total"></span></strong>
        </div>

        <button class="confirm-btn" onclick="goToPayment()" type="button">
          Proceed to Payment →
        </button>
      </aside>
    </div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
/* ===== DATA ===== */
const data = JSON.parse(localStorage.getItem("reviewData"));

document.getElementById("name").innerText =
  `${data.title} ${data.firstName} ${data.lastName}`;
document.getElementById("dob").innerText = data.dob;
document.getElementById("phone").innerText = data.phone;
document.getElementById("email").innerText = data.email;
document.getElementById("extras").innerText = data.extras.join(", ") || "None";
document.getElementById("seat").innerText = data.seat;
document.getElementById("base").innerText = data.baseFare;
document.getElementById("tax").innerText = data.taxes;
document.getElementById("total").innerText = data.total;

/* ===== ANIMATIONS ===== */
gsap.from(".reveal", {
  opacity: 0,
  y: 60,
  duration: 1.2,
  stagger: 0.18,
  ease: "expo.out"
});

gsap.from(".back-btn", {
  x: -40,
  opacity: 0,
  duration: 1,
  ease: "power4.out"
});

/* ===== BACK NAVIGATION ===== */
function goBack() {
  gsap.to("body", {
    opacity: 0,
    y: 40,
    duration: .6,
    ease: "power4.in",
    onComplete: () => {
      window.location.href = "index.html";
    }
  });
}
</script>
<script src="./main.js"></script>
</body>
</html>
