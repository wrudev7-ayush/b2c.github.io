<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyEdge â€” Premium Flight Search</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <style>
    :root{
      --primary:#2563eb;
      --primary-glow:#3b82f6;
      --bg:#05070b;
      --card:#ffffff;
      --text:#ffffff;
      --muted:#9ca3af;
      --border:#e5e7eb;
    }

    *{box-sizing:border-box}

    html,body{
      width:100%;
      overflow-x:hidden;
    }

    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ================= HERO ================= */
    .hero{
      min-height:100vh;
      background:
        radial-gradient(circle at 80% 20%,rgba(37,99,235,.35),transparent 40%),
        linear-gradient(90deg,rgba(0,0,0,.92),rgba(0,0,0,.55)),
        url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?q=80&w=2600') center/cover no-repeat;
      padding:32px 0 80px;
    }

    /* ================= TOP BAR ================= */
    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:14px;
      color:#e5e7eb;
    }

    .logo{
      font-weight:900;
      font-size:26px;
      letter-spacing:.6px;
    }

    .contact span{margin-right:28px;opacity:.85}

    .manage{
      opacity:.85;
      cursor:pointer;
    }

    /* ================= HERO CONTENT ================= */
    .hero-content{margin-top:120px}

    .hero h1{
      font-size:64px;
      font-weight:800;
      line-height:1.15;
      letter-spacing:-.02em;
    }

    .hero h1 span{
      color:#93c5fd;
      font-weight:900;
    }

    /* ================= PRODUCT TABS ================= */
    .product-tabs{
      display:flex;
      gap:16px;
      margin-bottom:22px;
    }

    .product-tab{
      width:90px;height:90px;
      background:rgba(255,255,255,.08);
      backdrop-filter:blur(8px);
      border-radius:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-size:14px;
      transition:.3s ease;
      cursor:pointer;
    }

    .product-tab.active{
      background:#fff;
      color:#020617;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    /* ================= OPTIONS ================= */
    .options{
      display:flex;
      gap:28px;
      font-size:14px;
      margin-bottom:18px;
      color:#e5e7eb;
    }

    /* ================= SEARCH CARD ================= */
    .search-wrapper{
      background:var(--card);
      border-radius:22px;
      padding:14px;
      box-shadow:0 50px 120px rgba(0,0,0,.55);
      max-width:100%;
    }

    .search-bar{
      display:grid;
      grid-template-columns:1.2fr 48px 1.2fr 1fr 1fr 1.2fr 64px;
      gap:10px;
      align-items:center;
    }

    .field{
      height:70px;
      border-radius:16px;
      border:1px solid var(--border);
      padding:10px 16px;
      font-size:14px;
      color:#020617;
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-width:0;
      transition:.25s ease;
    }

    .field:focus-within{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }

    .field label{
      font-size:11px;
      font-weight:600;
      color:#64748b;
    }

    .field input{
      border:none;
      outline:none;
      font-weight:600;
      background:none;
    }

    .swap{
      width:46px;height:46px;
      border-radius:50%;
      background:#fff;
      border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      font-size:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      cursor:pointer;
    }

    .search-btn{
      height:70px;
      border-radius:18px;
      border:none;
      background:linear-gradient(135deg,var(--primary),var(--primary-glow));
      color:#fff;
      font-size:22px;
      box-shadow:0 12px 30px rgba(37,99,235,.45);
      transition:.3s ease;
    }

    .search-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 18px 40px rgba(37,99,235,.55);
    }

    /* ================= CALENDAR ================= */
    .calendar{
      position:absolute;
      background:#fff;
      color:#020617;
      border-radius:16px;
      padding:16px;
      box-shadow:0 30px 60px rgba(0,0,0,.3);
      width:300px;
      display:none;
      z-index:20;
    }

    .calendar-header{
      display:flex;justify-content:space-between;
      font-weight:700;margin-bottom:12px;
    }

    .calendar-grid{
      display:grid;grid-template-columns:repeat(7,1fr);
      gap:6px;font-size:12px;text-align:center;
    }

    .calendar-grid span{
      padding:8px;border-radius:8px;cursor:pointer
    }

    .calendar-grid span:hover{
      background:var(--primary);color:#fff
    }

    @media(max-width:992px){
      .hero h1{font-size:40px}
      .search-bar{grid-template-columns:1fr}
      .search-btn{width:100%}
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="container">

    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="logo">Your Logo</div>
      <div class="contact d-none d-md-flex">
        <span>ðŸ“ž 0203 333 7777</span>
        <span>ðŸ’¬ 0786 775 1813</span>
      </div>
      <div class="manage">ðŸ“… Manage Bookings</div>
    </div>

    <!-- HERO CONTENT -->
    <div class="hero-content">
      <div class="row align-items-center">
        <div class="col-lg-10 mt-5 mt-lg-0">
          <h1>Hey Buddy! Where are you <span>Flying to?</span></h1>
        </div>

      </div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  gsap.from('.top-bar',{y:-20,opacity:0,duration:1});
  gsap.from('.product-tab',{y:40,opacity:0,stagger:.15,duration:1,delay:.2});
  gsap.from('.search-wrapper',{y:70,opacity:0,duration:1,delay:.5,ease:'power4.out'});
  gsap.from('.hero h1',{x:60,opacity:0,duration:1,delay:.7});

  // Calendar toggle
  document.querySelectorAll('.date').forEach(el=>{
    el.addEventListener('click',()=>{
      document.getElementById('calendar').style.display='block';
    })
  });
</script>

</body>
</html>
